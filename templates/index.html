<!DOCTYPE html>
<html>
<head>
    <title>AI Text Summarizer</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            width: 48%;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .summarize-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn {
            background: #e53e3e;
            color: white;
        }

        .summary-box {
            margin-top: 20px;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>AI Text Summarizer</h2>

    <form action="/predict" method="post">
        <textarea name="text" required placeholder="Enter your text here...">{{ text }}</textarea>

        <div class="buttons">
            <button type="submit" class="btn summarize-btn">Summarize</button>

            <!-- RESET USING REDIRECT -->
            <a href="/" class="btn reset-btn">Reset</a>
        </div>
    </form>

    {% if summary %}
    <div class="summary-box">
        <h3>Summary</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
